<html>
    <head>
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Form1.css">
    </head>
    <body>

        <h1>View Page</h1>
        <form onsubmit="ssubmit()" >
            <!-- JobTitle TextBox -->
            <div class="row mb-3">
              <label for="inputJobTitle" class="col-sm-2 col-form-label">Job Title</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputJobTitle" required>
              </div>
              <div class="invalid-feedback">
                Please choose a username.
              </div>
            <div>
            <!-- Experience dropdown -->
            <div class="row mb-3">
                <label for="inputExperience" class="col-sm-2 col-form-label">Experience</label>
                <div class="col-sm-8">
                    <select class="custom-select" id="inputExperience" style="width: 130px;" required>
                      <option value="">Choose...</option>
                      <option value="1">1 year</option>
                      <option value="2">2 years</option>
                      <option value="3">6 months</option>
                    </select>
                  </div>
            </div>
            <!-- Start date datepicker -->
            <div class="row mb-3">
                <label for="inputStartDate" class="col-sm-2 col-form-label">Start Date</label>
                <div class="col-sm-8">
                  <input type="date" class="form-control" id="inputStartDate" required onchange="validateDate()">
                </div>
              </div>
              <!-- Status access radiobutton -->
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Access Status</legend>
              <div class="col-sm-8">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="status" id="accessTrue" value="true" checked>
                  <label class="form-check-label" for="accessTrue">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="status" id="accessFalse" value="false">
                  <label class="form-check-label" for="accessFalse">
                    No
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="center d-grid gap-2 col-3 mx-auto">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </body>
    <script src="Form1.js"></script>
</html>
